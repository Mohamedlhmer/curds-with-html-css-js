<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Curd</title>
</head>
<body>
    <div class="curd">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product mangement system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotla()" type="number" name="" id="price" placeholder="price">
                <input onkeyup="getTotla()" type="number" name="" id="taxes" placeholder="taxes">
                <input onkeyup="getTotla()" type="number" name="" id="ads" placeholder="ads">
                <input onkeyup="getTotla()" type="number" name="" id="discount" placeholder="discount">
                <small id="total"></small>
                
                
            </div>
            <input type="number" name="" id="count" placeholder="count">
            <input type="text" name="" id="category" placeholder="catogrey">
            <button id="submit">create</button>

        </div>
        <div class="output">
            <div class="searchblock" >
                <input onkeyup=" searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch" >
                    <button  onclick="getesearchMood(this.id)" id="serchtitle">Serach By Title</button>
                    <button onclick="getesearchMood(this.id)" id="serchtcatogry">Serach By Category</button>
                    
                </div>
            </div>
            <div id="delteall"></div>
            <table>
                <tr>
                   <th>id</th>
                   <th>title</th>
                   <th>price</th>
                   <th>taxes</th>
                   <th>ads</th>
                   <th>discount</th>
                   <th>total</th>
                   <th>category</th>
                   <th>update</th>
                   <th>delete</th>
                    
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
